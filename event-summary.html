<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Dom summary</title>
</head>

<body>
    <h1>Final dom summary handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="inner-text">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Updated</button>
    <br>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle events by ADD onclick function</button>
    
    
    <button id="event-litsener">Handled event by addeventlistener </button>
    <script>
        function handleOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclicked attribute';
        }
        document.getElementById('event-litsener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by add event listener ';
        })
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p =document.getElementById('inner-text');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>

</html>
