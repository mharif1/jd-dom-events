<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        #item-2 {
            border: 1px solid blue;
        }
        ul{
            border: 2px solid crimson;
        }
        body{
            border: 2px solid black;
        }
        section{
            border: 2px solid green;
        }
    </style>
</head>
<body id="body">
    <h1>Exploreing Event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Voluptatibus, odio.</li>
            <li id="item-3">Asperiores, tenetur!</li>
            <li id="item-4">A, quo!</li>
            <li id="item-5">Repellat, ratione.</li>
            <li id="item-6">Laborum, aliquam?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item-2 clicked')

        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list container clicked')
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('html body clicked')
        })
    </script>
</body>
</html>
